<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Q FA5 Part 2</title>
</head>
<body>
    <input type="text" id="cname" placeholder="Enter name">
    <button onclick="add()">Add</button>
    <button onclick="remove()">Remove</button>
    <br>
    <p id="contacts"></p>

    <script>
        var contacts = [];

        function print() {
            var output = "";
            for (var x = 0; x < contacts.length; x++) {output += contacts[x] + " ";}
            document.getElementById("contacts").innerHTML = output;
        }

        function add() {
            var name = document.getElementById("cname").value;
            if (name != "") {
                contacts.push(name);
                if (contacts.length > 7) {contacts.shift();}
                print();
                document.getElementById("cname").value = "";
            }
        }
        
        function remove() {
            if (contacts.length > 0) {
                contacts.pop();
                print();
            }
        }
    </script>
</body>
</html>
